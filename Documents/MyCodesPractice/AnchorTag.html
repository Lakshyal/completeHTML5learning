<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MY first anchor tag</title>
  </head>
  <body>
    <!-- This is paragraph tag -->
    <p>These are anchor tags</p>
    <br>
    <!-- This is self anchor tag -->
    <a href="https://www.google.com" target="_self">Click Me!</a>
    <br>
    <!-- This is parent anchor tag -->
    <a href="https://www.google.com" target="_parent">Click Here!</a>
    <br>
    <!-- This is blank anchor tag -->
    <a href="https://www.google.com" target="_blank">click It!</a>
    <br>
    <!-- This is top anchor tag -->
    <a href="https://www.google.com" target="_top">Click This!</a>
    <br>

   </body>
</html>
